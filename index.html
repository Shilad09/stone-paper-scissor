<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>stone | paper | scissor</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1" id="head-animate">Rock-Paper-Scissor</span>
    </div>
  </nav>
  <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Scoreboard</h5>
      <p class="card-text" id='score'>0
      </p>
      <button type="button" class="btn btn-success btn-lg" id="re-score">Reset Score</button>
    </div>
  </div>
  <div class="d-flex flex-row mb-3">
    <div id='user-side'><img class=" w-75 p-3 p-2" src="stone.png"></div>
    <div id='bot-side'><img class="w-75 p-3 p-2" src="stone.png"></div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-primary w-25 p-3 m-2" id="btn-1" type="submit">Rock</button>
    <button class="btn btn-primary w-25 p-3 m-2" id="btn-2" type="submit">Paper</button>
    <button class="btn btn-primary w-25 p-3 m-2" id="btn-3" type="submit">Scissor</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="script.js">
  </script>
